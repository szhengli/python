
<br><br>

    <div id="logs"  align="left">
    <fieldset >
        <center>
         <legend> 部署日志  </legend>  <center>

    <br>

<table border="1" class="table table-striped table-hover table-bordered">

  <tr>
    <th> 部署时间 </th>
    <th> 部署人 </th>
      <th> 类型 </th>
      <th> 部署项目</th>
    <th> 源 </th>
      <th> 目的 </th>
          {% for record in records %}
                <tr>
                     <td>{{ record.timestamp }}</td>
                     <td>{{ record.operator}}</td>
                     <td>{{ record.type}}</td>
                     <td>{{ record.items}}</td>
                      <td>{{ record.source}}</td>
                     <td>{{ record.target}}</td>
                </tr>
        {% endfor %}

</table>
