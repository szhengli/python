<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #login {
    background-color: lightgrey;
    width: 300px;

    padding: 25px;
    margin:0px auto;
    }



    </style>
    <meta charset="UTF-8">
    <title>国烨运维管理系统</title>
    <link rel="stylesheet" href="/static/polls/js/bootstrap.min.css">

</head>
{% load static %}
<body   background="{% static 'polls/images/login_bg.jpg' %}"
        style=" background-repeat:no-repeat ;
        background-size:100% 100%;
        background-attachment: fixed;" >
<br>
<br>
<div id="login" style="width:400px;filter:alpha(opacity=70);opacity:0.7;">
    <center><h1> <font size="6">国烨运维管理系统</font></h1></center>

    <br>

    <form action="/polls/login/" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}



       <div class="fieldWrapper"  >



          Username: <input type="text" class="form-control" name="username" required="" id="username">



           <br>

       Password: <input type="password" class="form-control" name="password" required="" id="password">

        <br>
      <center> <input type="submit" value="Login" class="btn btn-outline-success my-2 my-sm-0" > </center>

      </form>

   </div>

<script src="/static/polls/js/2.1.4/jquery.min.js"></script>
<script src="/static/polls/js/popper.min.js"></script>
<script src="/static/polls/js/bootstrap.min.js" ></script>

</body>
</html>
